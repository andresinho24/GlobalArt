<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>holaguapa</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #FFDDEE; /* Rosa claro */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            background: #FFFFFF; /* Fondo blanco para el texto */
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            max-width: 80%;
            overflow: visible; /* Asegura que los elementos hijos no se oculten */
        }
        .container::before {
            content: '游';
            font-size: 4em; /* Tama침o mayor para el lazo */
            color: #FF69B4;
            position: absolute;
            top: -40px; /* Posici칩n ajustada m치s arriba */
            left: 50%;
            transform: translateX(-50%);
        }
        .message {
            font-size: 2.5em;
            color: #FF1493;
            font-weight: bold;
            margin: 0;
            line-height: 1.2;
            animation: fadeIn 2s ease-in-out;
            position: relative;
            z-index: 1;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .hello-kitty {
            position: absolute;
            bottom: -60px; /* Ajusta m치s abajo */
            left: 50%; /* Mueve la imagen m치s al centro */
            transform: translateX(60%); /* Ajusta la posici칩n a la derecha */
            width: 120px; /* Ajusta el tama침o si es necesario */
        }
    </style>
</head>
<body>
    <div class="container"> 
        <p class="message">hola guapa, nomas pq te gusta hello</p>
        <img src="hello.jpg" alt="Hello Kitty" class="hello-kitty">
    </div>
</body>
</html>
