<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi luz entre tanta oscuridad</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif; /* Fuente básica */
            margin: 0;
            padding: 0;
            text-align: left;
        }
        h1 {
            font-size: 3em; /* Tamaño grande para el título */
            text-align: center; /* Centra el título */
            margin: 20px 0; /* Margen superior e inferior */
            color: #ffcccc; /* Color suave para el título */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8); /* Sombra del texto */
        }
        .content {
            margin: 20px; /* Espacio alrededor del contenido */
        }
        img {
            display: block;
            margin: 20px auto; /* Centra la imagen horizontalmente */
            max-width: 30%; /* Ajusta el tamaño máximo de la imagen */
            height: auto; /* Mantiene la relación de aspecto */
            border: 5px solid #ffcccc; /* Borde suave alrededor de la imagen */
            border-radius: 10px; /* Bordes redondeados */
        }
        p {
            font-size: 1.5em; /* Tamaño del texto */
            margin: 20px 0; /* Margen superior e inferior */
            color: #ffcccc; /* Color suave para el texto */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8); /* Sombra del texto */
        }
        .signature {
            font-style: italic; /* Texto en cursiva para un toque personal */
            font-size: 1.2em; /* Tamaño de fuente más pequeño para la firma */
        }
    </style>
</head>
<body>
    <h1>PELDONSITOOOOOOOOOOOOOOOOOOOOOOOOOOO</h1>
    <div class="content">
        <img src="flor.jpg" alt="Imagen de una flor">
        <p>Para Emisita:</p>
        <p class="signature">Espero que algun dia me peldones por loq paso, te quiero.</p>
    </div>
</body>
</html>
